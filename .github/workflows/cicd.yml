name: Deploy Go Application

on:
  push:
    branches:
      - deploy-to-ec2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Create .env file
        run: echo "PORT=${{ secrets.PORT }}" >> .env
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build docker image
        run: docker build -t nascript/kaks-go-api .
      - name: Push image to docker hub
        run: docker push nascript/kaks-go-api:latest
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull docker image
        run: docker pull nascript/kaks-go-api:latest
      - name: Delete old container
        run: docker rm -f kaks-go-api-container  
      - name: Run docker container          
        run: docker run -d -p 4040:4040 --name kaks-go-api-container nascript/kaks-go-api
